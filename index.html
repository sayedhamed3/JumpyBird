<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./javascript/app.js"></script>
</head>

<body>
    <nav>
        <li> <a href="./index.html">Home</a></li>
        <li><a href="./how-to-play.html">How to Play</a></li>
        <li> <a href="./about.html">About</a></li>
        <li><a href="./making.html">Making Of</a></li>
    </nav>
    <div id="container">
        <div class="window" id="main">
            <div id="helper">
                <img id="settings-button" src="./assets/images/settings.png"></img>
                <div id="settings-menu">
                    <div class="menu-item">Theme:
                        <div class="theme normal">
                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="bottom-left"></div>
                            <div class="bottom-right"></div>
                        </div>
                        <div class="theme purple">
                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="bottom-left"></div>
                            <div class="bottom-right"></div>
                        </div>
                        <div class="theme dark">
                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="bottom-left"></div>
                            <div class="bottom-right"></div>
                        </div>
                    </div>
                    <div class="menu-item">Sound:
                        <img id="sound" src="./assets/images/sound-on.png" alt="sound on/off icon">
                    </div>
                    <div class="menu-item">Music:
                        <img id="music" src="./assets/images/music-on.png" alt="music on/off icon">
                    </div>
                    
                </div>
                <img id="help-button" src="./assets/images/help.png"></img>
            </div>
            <h1 id="main-title">Jumpy Bird</h1>
            <h2 id="main-message">High Score: <span id="main-high-score">10</span></h2>
            <button id="play-button">Play</button>
        </div>
        <div class="window" id="game">
            <h1 id="score">0</h1>
            <div class="board"></div>
            <div class="overlay" id="game-over">
                <h1>Game Over</h1>
                <h2>Final Score: 5</h2>
                <h2>High Score: 10</h2>
                <h6>New High Score</h6>
                <button id="main-menu-button">Main Menu</button>
                <button id="play-again-button">Play Again</button>
            </div>
        </div>
    </div>
</body>

</html>
