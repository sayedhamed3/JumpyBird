<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./javascript/app.js"></script>
    <link rel="icon" href="data:,">
</head>

<body>
    <nav>
        <li> <a href="./index.html">Home</a></li>
        <li><a href="./how-to-play.html">How to Play</a></li>
        <li> <a href="./about.html">About</a></li>
    </nav>
    <div class="indexContainer">
        <div class="window" id="main">
            <div id="helper">
                <img id="settings-button" src="./assets/images/settings.png"></img>
                <div id="settings-menu">
                    <div class="menu-item"><span class="menu-heading">Theme:</span>
                        <div class="theme normal">
                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="bottom-left"></div>
                            <div class="bottom-right"></div>
                        </div>
                        <div class="theme purple">
                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="bottom-left"></div>
                            <div class="bottom-right"></div>
                        </div>
                        <div class="theme dark">
                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="bottom-left"></div>
                            <div class="bottom-right"></div>
                        </div>
                    </div>
                    <div class="menu-item"><span class="menu-heading">Sound:</span>
                        <div id="sound" class="sound-on"></div>
                    </div>
                    <div class="menu-item"><span class="menu-heading">Music:</span>
                        <div id="music" class="music-on"></div>
                    </div>

                </div>
                <img id="help-button" src="./assets/images/help.png"></img>
            </div>
            <h1 id="main-title">Jumpy Bird</h1>
            <h2 id="main-message">High Score: <span id="main-high-score">10</span></h2>
            <button id="play-button">PLAY</button>
        </div>
        <div class="window" id="game">
            <h1 id="score">0</h1>
            <div class="board"></div>
            <div class="overlay" id="game-over">
                <div id="overlay-top">
                <h1 id="gameOverText">Game Over</h1>
                <h2 id="finalScoreText">Final Score: <span id="finalScore"></span></h2>
                <h2 id="highScoreText">High Score: <span id="highScore"></span></h2>
                <h6 id="newHighScoreIndicator">New High Score</h6>
                </div>
                <div id="overlay-buttons-cont">
                    <button class="overlay-btn" id="main-menu-button">Main Menu</button>
                    <button  class="overlay-btn" id="play-again-button">Play Again</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
